<div class="media text-muted pt-3 border-bottom message" *ngIf="incoming">
  <img src="{{message.author.avatarSrc}}" alt="" class="media-object avatar mr-2 rounded" style="height: 40px">

  <div class="media-body pb-3 mb-0 small lh-125 "
       [ngClass]="{'msg-sent': !incoming, 'msg-receive': incoming}">
    <div class="d-flex justify-content-between align-items-center w-100">

      <strong class="text-gray-dark"> <span style="color: black">{{message.author.name}}</span>
        <span style="font-size: 10px"> &#9899; {{message.sentAt | fromNow }}</span>
      </strong>

    </div>
    <span class="d-block" style="color: black">{{message.text}}</span>
  </div>
</div>

<div class="media text-muted pt-3 border-bottom message" *ngIf="!incoming" style="text-align: right">

  <div class="media-body pb-3 mb-0 small lh-125 " style="text-align: right">
    <div class="" style="text-align: right">

      <strong class="text-gray-dark" style="text-align: right">
        <span style="color: black">{{message.author.name}}</span>
        <span style="font-size: 10px"> &#9899; {{message.sentAt | fromNow }}</span>
      </strong>

    </div>
    <span class="d-block" style="color: black">{{message.text}}</span>
  </div>

  <img src="{{message.author.avatarSrc}}" alt=""
       class="media-object avatar mr-2 rounded"
       style="height: 40px; margin-left: 8px">
</div>
