<div class="media text-muted pt-3">
  <img src="{{thread.avatarSrc}}" alt="" class="media-object avatar mr-2 rounded">

  <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <div class="d-flex justify-content-between align-items-center w-100">
      <strong class="text-gray-dark">{{thread.name}}
        <span *ngIf="selected" style="font-size: 24px">&bull;</span>
      </strong>

      <div (click)="clicked($event)" class="btn btn-dark">
        Select
      </div>
    </div>
    <span class="d-block">{{thread.lastMessage.text}}</span>
  </div>
</div>
